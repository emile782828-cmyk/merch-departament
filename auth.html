<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Terminal | merch-departament</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #00ff41;
            --red: #ff0040;
            --text: #e0e0e0;
            --text-dim: #888;
            --bg: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.08) 0px,
                rgba(0, 0, 0, 0.08) 1px,
                transparent 1px,
                transparent 3px
            );
        }

        .auth-page {
            width: 90%;
            max-width: 450px;
            position: relative;
            z-index: 10;
        }

        .auth-container {
            background: linear-gradient(180deg, #0a0a0a 0%, #050505 100%);
            border: 1px solid var(--green);
            box-shadow: 0 0 80px rgba(0, 255, 65, 0.2), inset 0 0 30px rgba(0, 255, 65, 0.03);
        }

        .auth-header {
            padding: 25px;
            border-bottom: 1px solid rgba(0, 255, 65, 0.3);
            text-align: center;
        }

        .auth-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--green);
            text-shadow: 0 0 30px var(--green);
            margin-bottom: 10px;
        }

        .auth-subtitle {
            font-size: 0.75rem;
            color: #555;
            letter-spacing: 3px;
        }

        .back-link {
            position: absolute;
            top: -40px;
            left: 0;
            color: #555;
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: var(--green);
        }

        .auth-tabs {
            display: flex;
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: #555;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .auth-tab:hover {
            color: #888;
            background: rgba(0, 255, 65, 0.03);
        }

        .auth-tab.active {
            color: var(--green);
            background: rgba(0, 255, 65, 0.05);
            border-bottom: 2px solid var(--green);
        }

        .auth-body {
            padding: 30px;
        }

        .auth-form {
            display: none;
            flex-direction: column;
            gap: 20px;
        }

        .auth-form.active {
            display: flex;
        }

        .auth-input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .auth-label {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .auth-input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #222;
            padding: 14px 16px;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--green);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        .auth-input::placeholder {
            color: #444;
        }

        .auth-avatar-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .auth-avatar-preview {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid var(--green);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
        }

        .auth-avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .auth-avatar-preview span {
            font-size: 1.8rem;
            color: var(--green);
        }

        .auth-avatar-btn {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid rgba(0, 255, 65, 0.3);
            padding: 10px 18px;
            color: var(--green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-avatar-btn:hover {
            background: rgba(0, 255, 65, 0.2);
            border-color: var(--green);
        }

        .auth-submit {
            margin-top: 10px;
            padding: 16px;
            background: transparent;
            border: 1px solid var(--green);
            color: var(--green);
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .auth-submit:hover {
            background: var(--green);
            color: #000;
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.5);
        }

        .auth-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .auth-error {
            color: var(--red);
            font-size: 0.85rem;
            padding: 12px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            display: none;
            text-align: center;
        }

        .auth-error.show {
            display: block;
        }

        .auth-success {
            color: var(--green);
            font-size: 0.85rem;
            padding: 12px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid rgba(0, 255, 65, 0.3);
            display: none;
            text-align: center;
        }

        .auth-success.show {
            display: block;
        }

        .auth-redeem-info {
            font-size: 0.7rem;
            color: #555;
        }

        .profile-view {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .profile-view.active {
            display: flex;
        }

        .profile-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--green);
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            margin-bottom: 20px;
        }

        .profile-avatar-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-avatar-large span {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            background: rgba(0, 255, 65, 0.1);
            color: var(--green);
            font-size: 2.5rem;
        }

        .profile-nickname {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            color: var(--green);
            text-shadow: 0 0 20px var(--green);
            margin-bottom: 5px;
        }

        .profile-email {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 25px;
        }

        .profile-stats {
            display: flex;
            gap: 40px;
            padding: 20px 0;
            border-top: 1px solid #222;
            border-bottom: 1px solid #222;
            margin-bottom: 25px;
            width: 100%;
            justify-content: center;
        }

        .profile-stat {
            text-align: center;
        }

        .profile-stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--green);
        }

        .profile-stat-label {
            font-size: 0.7rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .profile-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .profile-btn {
            padding: 12px 25px;
            background: transparent;
            border: 1px solid #333;
            color: #666;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .profile-btn:hover {
            border-color: var(--green);
            color: var(--green);
        }

        .profile-btn.danger:hover {
            border-color: var(--red);
            color: var(--red);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            flex-direction: column;
            gap: 20px;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #111;
            border-top-color: var(--green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--green);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <canvas class="matrix-bg" id="matrixBg"></canvas>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Connecting to database...</div>
    </div>

    <div class="auth-page">
        <a href="index.html" class="back-link">&larr; Back to site</a>

        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-logo">ACCESS TERMINAL</div>
                <div class="auth-subtitle">AUTHENTICATION REQUIRED</div>
            </div>

            <div class="auth-tabs" id="authTabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="register">Register</button>
                <button class="auth-tab" data-tab="profile" style="display:none;">Profile</button>
            </div>

            <div class="auth-body">
                <!-- Login Form -->
                <form class="auth-form active" id="loginForm">
                    <div class="auth-error" id="loginError"></div>
                    <div class="auth-success" id="loginSuccess"></div>
                    <div class="auth-input-group">
                        <label class="auth-label">Email</label>
                        <input type="email" class="auth-input" id="loginEmail" placeholder="user@domain.com" required>
                    </div>
                    <div class="auth-input-group">
                        <label class="auth-label">Password</label>
                        <input type="password" class="auth-input" id="loginPassword" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="auth-submit">AUTHENTICATE</button>
                </form>

                <!-- Register Form -->
                <form class="auth-form" id="registerForm">
                    <div class="auth-error" id="registerError"></div>
                    <div class="auth-input-group">
                        <label class="auth-label">Nickname</label>
                        <input type="text" class="auth-input" id="regNickname" placeholder="hacker_name" required pattern="^[a-zA-Z0-9_-]+$" title="Only letters, numbers, underscore and hyphen allowed">
                        <div class="auth-redeem-info">* Only letters, numbers, underscore (_) and hyphen (-) allowed</div>
                    </div>
                    <div class="auth-input-group">
                        <label class="auth-label">Email</label>
                        <input type="email" class="auth-input" id="regEmail" placeholder="user@domain.com" required>
                    </div>
                    <div class="auth-input-group">
                        <label class="auth-label">Password</label>
                        <input type="password" class="auth-input" id="regPassword" placeholder="Create password" required>
                    </div>
                    <div class="auth-input-group">
                        <label class="auth-label">Redeem Code</label>
                        <input type="text" class="auth-input" id="regRedeemCode" placeholder="XXXX-XXXX-XXXX" required>
                        <div class="auth-redeem-info">* Invitation code required for registration</div>
                    </div>
                    <div class="auth-input-group">
                        <label class="auth-label">Avatar (optional)</label>
                        <div class="auth-avatar-section">
                            <div class="auth-avatar-preview" id="avatarPreview">
                                <span>?</span>
                            </div>
                            <div>
                                <input type="file" id="avatarInput" accept="image/*" style="display:none">
                                <button type="button" class="auth-avatar-btn" id="avatarBtn">UPLOAD IMAGE</button>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="auth-submit">CREATE ACCOUNT</button>
                </form>

                <!-- Profile View -->
                <div class="profile-view" id="profileView">
                    <div class="profile-avatar-container" style="position: relative; display: inline-block;">
                        <div class="profile-avatar-large" id="profileAvatar">
                            <span>?</span>
                        </div>
                        <button type="button" class="avatar-edit-btn" id="profileAvatarEditBtn" title="Change Avatar" style="position: absolute; bottom: 5px; right: 5px; width: 28px; height: 28px; background: #000; border: 2px solid var(--green); border-radius: 50%; color: var(--green); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 0.8rem;">&#9998;</button>
                        <input type="file" id="profileAvatarInput" accept="image/*" style="display:none">
                    </div>
                    <div class="profile-nickname" id="profileNickname">Unknown</div>
                    <div class="profile-email" id="profileEmail">unknown@domain.com</div>
                    <div class="profile-stats">
                        <div class="profile-stat">
                            <div class="profile-stat-value" id="profileSearches">0</div>
                            <div class="profile-stat-label">Searches</div>
                        </div>
                        <div class="profile-stat">
                            <div class="profile-stat-value" id="profileDays">0</div>
                            <div class="profile-stat-label">Days Active</div>
                        </div>
                    </div>
                    <div class="profile-actions">
                        <button class="profile-btn" onclick="window.location.href='index.html'">BACK TO SITE</button>
                        <button class="profile-btn" id="viewProfileBtn">VIEW PROFILE</button>
                        <button class="profile-btn danger" id="logoutBtn">LOGOUT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDJR7EX93tRu3Vakps81SYzAfFEnSyu4F4",
            authDomain: "merch-70040.firebaseapp.com",
            databaseURL: "https://merch-70040-default-rtdb.firebaseio.com",
            projectId: "merch-70040",
            storageBucket: "merch-70040.firebasestorage.app",
            messagingSenderId: "75147839175",
            appId: "1:75147839175:web:6c488065f03c254de6e0e2",
            measurementId: "G-FNDQ1XT1ZP"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Valid redeem codes
        const VALID_REDEEM_CODES = [
            'MERCH-DEPT-2024-ALPHA',
            'MERCH-DEPT-2024-BETA',
            'HACK3R-EL1TE-X9K2-M7N4',
            'D4RK-N0DE-7777-ACES',
            'CYB3R-PUNK-2077-INIT',
            'N30N-GRID-5K1P-F0X9',
            'PHAN-T0M-8X8X-R3D1',
            'GHOST-SHELL-4A4A-VIP0',
            'MATR1X-CORE-9Z9Z-ROOT',
            'BLKH4T-CREW-1337-PASS'
        ];

        // Loading overlay
        const loadingOverlay = document.getElementById('loadingOverlay');
        function showLoading(text = 'Connecting to database...') {
            loadingOverlay.querySelector('.loading-text').textContent = text;
            loadingOverlay.classList.add('active');
        }
        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }

        // Firebase Database Functions
        async function getUsers() {
            const snapshot = await database.ref('users').once('value');
            const data = snapshot.val();
            return data ? Object.values(data) : [];
        }

        async function getUserByEmail(email) {
            const users = await getUsers();
            return users.find(u => u.email === email);
        }

        async function getUserByNickname(nickname) {
            const users = await getUsers();
            return users.find(u => u.nickname.toLowerCase() === nickname.toLowerCase());
        }

        async function saveUser(user) {
            await database.ref('users/' + user.id).set(user);
        }

        async function getUsedCodes() {
            const snapshot = await database.ref('usedCodes').once('value');
            const data = snapshot.val();
            return data ? Object.values(data) : [];
        }

        async function addUsedCode(code) {
            await database.ref('usedCodes').push(code);
        }

        // LocalStorage for current session
        function getCurrentUser() {
            const user = localStorage.getItem('merch_dept_current_user');
            return user ? JSON.parse(user) : null;
        }

        function setCurrentUser(user) {
            if (user) {
                localStorage.setItem('merch_dept_current_user', JSON.stringify(user));
            } else {
                localStorage.removeItem('merch_dept_current_user');
            }
        }

        // Elements
        const authTabs = document.querySelectorAll('.auth-tab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const profileView = document.getElementById('profileView');
        const loginError = document.getElementById('loginError');
        const loginSuccess = document.getElementById('loginSuccess');
        const registerError = document.getElementById('registerError');
        const avatarInput = document.getElementById('avatarInput');
        const avatarBtn = document.getElementById('avatarBtn');
        const avatarPreview = document.getElementById('avatarPreview');
        const logoutBtn = document.getElementById('logoutBtn');

        let currentAvatarData = null;

        // Tab switching
        function switchTab(tabName) {
            authTabs.forEach(t => {
                t.classList.toggle('active', t.dataset.tab === tabName);
            });
            loginForm.classList.toggle('active', tabName === 'login');
            registerForm.classList.toggle('active', tabName === 'register');
            profileView.classList.toggle('active', tabName === 'profile');

            loginError.classList.remove('show');
            loginSuccess.classList.remove('show');
            registerError.classList.remove('show');
        }

        authTabs.forEach(tab => {
            tab.addEventListener('click', () => switchTab(tab.dataset.tab));
        });

        // Avatar upload
        avatarBtn.addEventListener('click', () => avatarInput.click());
        avatarInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const size = 150;
                        canvas.width = size;
                        canvas.height = size;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, size, size);
                        currentAvatarData = canvas.toDataURL('image/jpeg', 0.7);
                        avatarPreview.innerHTML = `<img src="${currentAvatarData}" alt="avatar">`;
                    };
                    img.src = ev.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            showLoading('Authenticating...');

            try {
                const user = await getUserByEmail(email);

                if (user && user.password === password) {
                    setCurrentUser(user);
                    hideLoading();
                    loginSuccess.textContent = 'Access granted! Redirecting...';
                    loginSuccess.classList.add('show');
                    loginError.classList.remove('show');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    hideLoading();
                    loginError.textContent = 'Invalid credentials';
                    loginError.classList.add('show');
                    loginSuccess.classList.remove('show');
                }
            } catch (error) {
                hideLoading();
                loginError.textContent = 'Connection error. Please try again.';
                loginError.classList.add('show');
                console.error(error);
            }
        });

        // Nickname validation
        function isValidNickname(nickname) {
            return /^[a-zA-Z0-9_-]+$/.test(nickname);
        }

        // Register
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const nickname = document.getElementById('regNickname').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const redeemCode = document.getElementById('regRedeemCode').value.trim().toUpperCase();

            // Validate nickname
            if (!isValidNickname(nickname)) {
                registerError.textContent = 'Nickname can only contain letters, numbers, underscore and hyphen';
                registerError.classList.add('show');
                return;
            }

            if (nickname.length < 3 || nickname.length > 20) {
                registerError.textContent = 'Nickname must be 3-20 characters long';
                registerError.classList.add('show');
                return;
            }

            // Validate redeem code
            if (!VALID_REDEEM_CODES.includes(redeemCode)) {
                registerError.textContent = 'Invalid redeem code';
                registerError.classList.add('show');
                return;
            }

            showLoading('Creating account...');

            try {
                // Check used codes
                const usedCodes = await getUsedCodes();
                if (usedCodes.includes(redeemCode)) {
                    hideLoading();
                    registerError.textContent = 'This code has already been used';
                    registerError.classList.add('show');
                    return;
                }

                // Check email
                const existingEmail = await getUserByEmail(email);
                if (existingEmail) {
                    hideLoading();
                    registerError.textContent = 'Email already registered';
                    registerError.classList.add('show');
                    return;
                }

                // Check nickname
                const existingNickname = await getUserByNickname(nickname);
                if (existingNickname) {
                    hideLoading();
                    registerError.textContent = 'Nickname already taken';
                    registerError.classList.add('show');
                    return;
                }

                // Create user
                const newUser = {
                    id: Date.now().toString(),
                    nickname,
                    email,
                    password,
                    avatar: currentAvatarData || null,
                    redeemCode,
                    registeredAt: new Date().toISOString(),
                    searches: 0,
                    foundMerch: [],
                    networth: 0
                };

                await saveUser(newUser);
                await addUsedCode(redeemCode);

                setCurrentUser(newUser);
                hideLoading();
                window.location.href = 'profile.html?user=' + encodeURIComponent(newUser.nickname);

            } catch (error) {
                hideLoading();
                registerError.textContent = 'Connection error. Please try again.';
                registerError.classList.add('show');
                console.error(error);
            }
        });

        // View Profile
        document.getElementById('viewProfileBtn').addEventListener('click', () => {
            const user = getCurrentUser();
            if (user) {
                window.location.href = 'profile.html?user=' + encodeURIComponent(user.nickname);
            }
        });

        // Profile Avatar Edit
        const profileAvatarEditBtn = document.getElementById('profileAvatarEditBtn');
        const profileAvatarInput = document.getElementById('profileAvatarInput');

        profileAvatarEditBtn.addEventListener('click', () => {
            profileAvatarInput.click();
        });

        profileAvatarInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    const img = new Image();
                    img.onload = async () => {
                        const canvas = document.createElement('canvas');
                        const size = 150;
                        canvas.width = size;
                        canvas.height = size;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, size, size);
                        const newAvatarData = canvas.toDataURL('image/jpeg', 0.7);

                        const user = getCurrentUser();
                        if (user) {
                            showLoading('Updating avatar...');
                            user.avatar = newAvatarData;
                            setCurrentUser(user);
                            await saveUser(user);
                            hideLoading();
                            document.getElementById('profileAvatar').innerHTML = `<img src="${newAvatarData}" alt="avatar">`;
                        }
                    };
                    img.src = ev.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            setCurrentUser(null);
            switchTab('login');
            document.querySelector('.auth-tab[data-tab="profile"]').style.display = 'none';
        });

        // Show profile
        function showProfile() {
            const user = getCurrentUser();
            if (!user) return;

            document.getElementById('profileNickname').textContent = user.nickname;
            document.getElementById('profileEmail').textContent = user.email;
            document.getElementById('profileSearches').textContent = user.searches || 0;

            const regDate = new Date(user.registeredAt);
            const days = Math.floor((new Date() - regDate) / (1000 * 60 * 60 * 24));
            document.getElementById('profileDays').textContent = days;

            const profileAvatar = document.getElementById('profileAvatar');
            if (user.avatar) {
                profileAvatar.innerHTML = `<img src="${user.avatar}" alt="avatar">`;
            } else {
                profileAvatar.innerHTML = `<span>${user.nickname.charAt(0).toUpperCase()}</span>`;
            }

            document.querySelector('.auth-tab[data-tab="profile"]').style.display = 'block';
            switchTab('profile');
        }

        // Matrix background
        const canvas = document.getElementById('matrixBg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = '01';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        // Check URL params and user state on load
        const urlParams = new URLSearchParams(window.location.search);
        const tab = urlParams.get('tab');

        if (getCurrentUser()) {
            showProfile();
        } else if (tab === 'register') {
            switchTab('register');
        }
    </script>
</body>
