<html lang="en">

    <style>
        :root {
            --primary: #ff0033;
            --secondary: #ff3366;
            --glow: #ff0033;
            --dark: #0a0a0a;
            --darker: #050505;
            --text: #ffffff;
            --text-dim: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--darker);
            color: var(--text);
            font-family: 'Share Tech Mono', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Lightning Animation Container */
        .lightning-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.6;
        }

        .lightning-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Hacker Text Animation */
        .hacker-text-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
            opacity: 0.15;
        }

        .hacker-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 8vw;
            font-weight: 900;
            color: var(--primary);
            text-shadow:
                0 0 10px var(--primary),
                0 0 20px var(--primary),
                0 0 40px var(--primary),
                0 0 80px var(--primary);
            letter-spacing: 0.2em;
            white-space: nowrap;
            animation: glitchText 3s infinite;
        }

        @keyframes glitchText {
            0%, 90%, 100% {
                opacity: 1;
                transform: translate(0);
            }
            91% {
                opacity: 0.8;
                transform: translate(-2px, 1px);
            }
            92% {
                opacity: 0.6;
                transform: translate(2px, -1px);
            }
            93% {
                opacity: 1;
                transform: translate(0);
            }
        }

        /* Header */
        .header {
            position: relative;
            z-index: 10;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 0, 51, 0.3);
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(10px);
        }

        .logo {

            font-size: 1.5rem;
            font-weight: 900;
            color: var(--primary);
            text-decoration: none;
            text-shadow: 0 0 20px var(--glow);

        .back-btn {

            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;

        .back-btn:hover {
            background: var(--primary);
            color: var(--dark);
            box-shadow: 0 0 30px var(--glow);

        /* Main Content */

            z-index: 10;
            padding: 50px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary);
            text-align: center;

        .stat-label {

            font-size: 0.9rem;

            color: var(--dark);
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--glow);

        /* Exchanges Grid */
        .exchanges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .exchange-card {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(255, 0, 51, 0.2);
            padding: 25px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .exchange-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            transition: left 0.5s;
        }

        .exchange-card:hover::before {

        }

        .exchange-card:hover {
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(255, 0, 51, 0.2);

            background: rgba(255, 0, 51, 0.1);
            border: 1px solid rgba(255, 0, 51, 0.3);

        .exchange-info {

        .exchange-link {

    <script>
        // Lightning Animation
        const canvas = document.getElementById('lightningCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Lightning {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = 0;
                this.segments = [];
                this.alpha = 1;
                this.fade = 0.02 + Math.random() * 0.03;
                this.generateBolt();
            }

            generateBolt() {
                let x = this.x;
                let y = this.y;
                const targetY = canvas.height * (0.3 + Math.random() * 0.7);

                while (y < targetY) {
                    const newX = x + (Math.random() - 0.5) * 100;
                    const newY = y + 10 + Math.random() * 30;
                    this.segments.push({ x1: x, y1: y, x2: newX, y2: newY });

                    // Branch
                    if (Math.random() < 0.3) {
                        const branchX = newX + (Math.random() - 0.5) * 80;
                        const branchY = newY + 20 + Math.random() * 40;
                        this.segments.push({ x1: newX, y1: newY, x2: branchX, y2: branchY, branch: true });
                    }

                    x = newX;
                    y = newY;
                }
            }

            draw() {
                ctx.strokeStyle = `rgba(255, 0, 51, ${this.alpha})`;
                ctx.shadowColor = '#ff0033';
                ctx.shadowBlur = 20;
                ctx.lineWidth = 2;

                this.segments.forEach(seg => {
                    ctx.beginPath();
                    ctx.moveTo(seg.x1, seg.y1);
                    ctx.lineTo(seg.x2, seg.y2);
                    ctx.stroke();

                    // Inner glow
                    ctx.strokeStyle = `rgba(255, 100, 100, ${this.alpha * 0.5})`;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                    ctx.strokeStyle = `rgba(255, 0, 51, ${this.alpha})`;
                    ctx.lineWidth = 2;
                });
            }

            update() {
                this.alpha -= this.fade;
                if (this.alpha <= 0) {
                    this.reset();
                }
            }
        }

        // Hacker text effect
        const hackerChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*(){}[]<>?/\\|~`';
        const originalText = 'CRYPTO EXCHANGES';
        const hackerTitle = document.getElementById('hackerTitle');

        function glitchText() {
            let result = '';
            for (let i = 0; i < originalText.length; i++) {
                if (Math.random() < 0.1) {
                    result += hackerChars[Math.floor(Math.random() * hackerChars.length)];
                } else {
                    result += originalText[i];
                }
            }
            hackerTitle.textContent = result;

            setTimeout(() => {
                hackerTitle.textContent = originalText;
            }, 100);
        }

        setInterval(glitchText, 2000);

        // Lightning bolts
        const lightnings = [];
        for (let i = 0; i < 3; i++) {
            lightnings.push(new Lightning());
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            lightnings.forEach(lightning => {
                lightning.draw();
                lightning.update();
            });

            // Random new lightning
            if (Math.random() < 0.02) {
                lightnings[Math.floor(Math.random() * lightnings.length)].reset();
            }

            requestAnimationFrame(animate);
        }
        animate();

            { rank: 249, name: "Bungee", type: "DEX", volume: "0.03B", pairs: 456, url: "https://bungee.exchange" },
            { rank: 250, name: "Jumper Exchange", type: "DEX", volume: "0.04B", pairs: 567, url: "https://jumper.exchange" }
        ];

        // Render exchanges
        function renderExchanges(filter = 'all') {
            const grid = document.getElementById('exchangesGrid');
            grid.innerHTML = '';

            let filtered = exchanges;
            if (filter === 'cex') {
                filtered = exchanges.filter(e => e.type === 'CEX');
            } else if (filter === 'dex') {
                filtered = exchanges.filter(e => e.type === 'DEX');
            } else if (filter === 'derivatives') {
                filtered = exchanges.filter(e => e.type === 'Derivatives');
            }

            filtered.forEach(exchange => {
                const card = document.createElement('div');
                card.className = 'exchange-card';
                card.innerHTML = `
                    <div class="exchange-rank">#${exchange.rank}</div>
                    <div class="exchange-name">${exchange.name}</div>
                    <div class="exchange-type">${exchange.type}</div>
                    <div class="exchange-info">
                        <div class="exchange-info-item">
                            <div class="exchange-info-value">$${exchange.volume}</div>
                            <div class="exchange-info-label">24H VOLUME</div>
                        </div>
                        <div class="exchange-info-item">
                            <div class="exchange-info-value">${exchange.pairs}</div>
                            <div class="exchange-info-label">PAIRS</div>
                        </div>
                    </div>
                    <a href="${exchange.url}" target="_blank" rel="noopener" class="exchange-link">
                        ACCESS EXCHANGE &gt;
                    </a>
                `;
                grid.appendChild(card);
            });
        }

        // Filter tabs
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                renderExchanges(tab.dataset.filter);
            });
        });

        // Initial render
        renderExchanges();
    </script>
</body>
</html>
